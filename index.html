<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            touch-action: none; /* Prevent default touch actions like scrolling */
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Handwriting Recognition</h1>
    <div id="drawingArea">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="controls">
            <button id="clear">Clear Drawing</button>
        </div>
    </div>
    <div id="mathArea">
        <p>Write or draw a mathematical expression:</p>
        <div id="math-field"></div>
        <button onclick="recognizeMath()">Recognize</button>
        <h2>Recognition Output</h2>
        <div id="output"></div>
    </div>

    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        context.lineWidth = 5;
        context.lineCap = 'round';
        let drawing = false;

        // MathLive setup
        const mathField = MathLive.makeMathField('math-field', {
            virtualKeyboardMode: 'manual',
            smartMode: true
        });

        // Drawing functionality
        function startDrawing(event) {
            drawing = true;
            draw(event);
        }

        function endDrawing() {
            drawing = false;
            context.beginPath();
        }

        function draw(event) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            context.lineTo(x, y);
            context.stroke();
            context.beginPath();
            context.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', endDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            startDrawing(touch);
            event.preventDefault();
        });

        canvas.addEventListener('touchend', (event) => {
            endDrawing();
            event.preventDefault();
        });

        canvas.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            draw(touch);
            event.preventDefault();
        });

        // Clear drawing button
        const clearButton = document.getElementById('clear');
        clearButton.addEventListener('click', function() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Math recognition
        function recognizeMath() {
            const mathExpression = mathField.$text();
            document.getElementById('output').innerText = 'Recognized Expression: ' + mathExpression;
            mathField.$clear();
        }
    </script>
</body>
</html>
